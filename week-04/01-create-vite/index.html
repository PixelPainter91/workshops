<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./app.js" defer type="module"></script>
  <title>Create Vite Assignent 3 re-create</title>
</head>
<body>
  <header>
    <h1>Soul Collector</h1>
    <audio id="bkAmbience" src="audio/scary-ambience.mp3" autoplay></audio>
  </header>

  <section id="middle">
    <img id="lildeath" src="./sprites/idledeath.gif" alt="player" />
    <button id="reset">Reset</button>
    <audio id="attackSound" src="./audio/deathweapon1sound.mp3"></audio>
  </section>

  <section id="shop">
    <img src="./assets/placeholdercontianerblue.png" id="shopcontainerui" alt="" />
    <img src="./assets/Weapon1-1.png.png" id="loot" alt="weapon" />
    <img src="./assets/spellbook.png" id="spellbook" alt="spellbook" />
    <img src="./assets/cauldron.png" id="cauldron" alt="cauldron" />
    <button id="buy">Buy</button>
    <button id="sell">Sell</button>
  </section>

  <section id="soulclicker">
    <img src="./assets/soulholder.png" id="soulcontainer" alt="" />
    <img src="./sprites/bluesoul (1).gif" id="bluesoul" alt="blue soul" />
  </section>

  <div id="count-countainer">
    <p>total soul count: 0</p>
    <p>Souls per second(sps): 0</p>
  </div>


</body>
</html>
